<ion-view view-title="Search">
  <ion-content>
    <form ng-submit="search()">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input ng-model="$root.data.query" type="search" placeholder="Search">
        </label>
        <button type="submit" class="button button-small">
          Search</button>
          <!-- <button class="button button-clear">
          Cancel
        </button> -->
      </div>
    </form>

    <div>

      <div class="list">
        <div class="item item-divider">
          <button ng-click="filter()" style="float:right" class="button button-small button-royal">
            Filter
          </button>
          Albums
        </div>
        <div ng-click="goAlbum(album)" ng-repeat="album in data.albums" class="item item-thumbnail-left">
          <img ng-src="{{album.images[0].url}}">
          <h2>{{album.name}}</h2>
        </div>
        <ion-infinite-scroll
        immediate-check="false"
        on-infinite="loadMore()"
        distance="1%">
      </ion-infinite-scroll>
      </div>

    </div>
  </ion-content>
</ion-view>
