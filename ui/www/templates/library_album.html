<ion-view view-title="Search">
  <ion-content>
    <form ng-submit="search()">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input ng-model="$root.data.query" type="search" placeholder="Search">
        </label>
        <button type="submit" class="button button-small">
          Search</button>
          <!-- <button class="button button-clear">
          Cancel
        </button> -->
      </div>
    </form>

    <div class="list">
      <div class="item item-divider">
        Tracks
      </div>
      <div ng-repeat="track in tracks" class="item item-button-right">
        <a ng-click="clickPlay(track)"><h2>{{track.name}}</h2></a>
        <button ng-click="actions($index)" class="button button-light button-small">
          <i class="ion-more"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
