<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    <ion-footer-bar ng-hide="!track" align-title="left" class="bar-subfooter bar-positive">
      <div ui-sref="app.album({ artist: track.artist.name, album: track.album.id })" style="padding:5px">{{track.artist.name}} - {{track.name}}</div>
    </ion-footer-bar>
    <ion-footer-bar ng-hide="!track" align-title="left" class="bar-dark">
      <div class="buttons">
        <button class="button" ng-click="previous()">Previous</button>
        <button class="button" ng-click="unpause()">Play</button>
        <button class="button" ng-click="pause()">Pause</button>
        <button class="button" ng-click="next()">Next</button>
      </div>
    </ion-footer-bar>
  </ion-side-menu-content>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.explore">
          Explore
         </ion-item>
        <ion-item menu-close ui-sref="app.library">
         My Library
        </ion-item>
        <ion-item menu-close ui-sref="app.search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/history">
          History
        </ion-item>
        <ion-item menu-close href="#/app/settings" ng-show="auth.admin || config.isConfigurable">
          Settings
        </ion-item>
        <ion-item menu-close href="#/app/thanks">
          Thanks
        </ion-item>
        <ion-item menu-close href="#/app/logout">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
